<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <title>Dynamic Forms</title>
  </head>
  <body>
    <form id="flight-form">
      <fieldset>
        <legend>Flight Information</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />

        <label for="origin">Origin:</label>
        <input type="text" name="origin" id="origin" />

        <label for="destination">Destination:</label>
        <input type="text" name="destination" id="destination" />

        <label for="rating">Rating:</label>
        <input type="text" name="rating" id="rating" />

        <label for="Price">Price:</label>
        <input type="text" name="Price" id="Price" />

        <button class="btn-flight" type="submit" onclick="addFlightToWindow()">
          Click to add Flight
        </button>
      </fieldset>
    </form>
    <div id="flight-items">
      <ul class="card">
        <li class="item">Flightname : Spice</li>
        <li class="item">Bangalor to Mumbai</li>
        <li class="item">rating: 5*</li>
        <li class="item">Price: USD $100</li>
      </ul>
    </div>
    <script>
      window.flightList = [
        {
          name: "Spice",
          origin: "Bangalore",
          destination: "Mumbai",
          rating: 5,
          price: 100,
        },
      ];
      function addFlightToWindow() {
        event.preventDefault();
        var flight = {
          name: document.getElementById("name").value,
          origin: document.getElementById("origin").value,
          destination: document.getElementById("destination").value,
          rating: document.getElementById("rating").value,
          price: document.getElementById("Price").value,
        };
        window.flightList.push(flight);
        console.log("flight list", flightList);
        addFlightToCard();
      }
    </script>
  </body>
</html>
